<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Resources</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5"></path><path d="M12 5l7 7-7 7"></path>
        </svg>
        Career Resources
      </h1>
      <p class="mt-2 text-gray-600">Share and access valuable career development materials</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      <!-- Upload Form -->
      <div class="lg:col-span-4">
        <div class="bg-white rounded-xl shadow-lg p-6">
          <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 15l7-7 7 7"></path><path d="M12 4v11"></path>
            </svg>
            Upload Resource
          </h2>

          <!-- ✅ FORM Starts -->
          <form action="{% url 'career_resource' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
              <input name="resource_title" type="text" placeholder="Enter resource title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
              <textarea name="resource_description" placeholder="Provide a brief description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
              <select name="resource_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                <option value="">Select Category</option>
                <option value="Career Tips">Career Tips</option>
                <option value="Study Materials">Study Materials</option>
                <option value="Interview Guidance">Interview Guidance</option>
                <option value="Skill Development">Skill Development</option>
                <option value="Industry Insights">Industry Insights</option>
              </select>
            </div>

            <!-- File Upload -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Upload File</label>
              <input name="resource_file" type="file" accept=".pdf,.doc,.docx,.ppt,.mp4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
              <p class="mt-2 text-sm text-gray-500">Accepted formats: PDF, DOC, DOCX, PPT, MP4</p>
            </div>

            <!-- YouTube Link -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">YouTube Link</label>
              <input name="youtubeLink" type="url" placeholder="https://youtube.com/watch?v=..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
              Add Resource
            </button>
          </form>
          <!-- ✅ FORM Ends -->
        </div>
      </div>

      <!-- Resource list section (unchanged and optional to keep/display) -->
      <div class="lg:col-span-8">
        <div class="bg-white rounded-xl shadow-lg p-6">
          <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5"></path><path d="M12 5l7 7-7 7"></path>
            </svg>
            Available Resources
          </h2>
          <div id="resource-list" class="grid gap-4 sm:grid-cols-2">
            <!-- You can render the resources from your DB using a Django for loop here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
