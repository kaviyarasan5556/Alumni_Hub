<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upcoming Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="bg-white shadow-lg rounded-xl overflow-hidden max-w-2xl mx-auto mt-16">
    <div class="bg-green-600 p-4 relative">
      <div class="absolute top-0 right-0 w-32 h-32 bg-green-500 rounded-full transform translate-x-16 -translate-y-16 opacity-50"></div>
      <h2 class="text-2xl font-bold text-white text-center relative z-10">Upcoming Events</h2>
      <p class="text-green-100 text-center mt-2 relative z-10">Add a new upcoming event</p>
    </div>

    <!-- ✅ FORM START -->
    <form action="{% url 'upcoming_events' %}" method="POST" enctype="multipart/form-data" class="p-6">
      {% csrf_token %}

      <!-- Upload Document -->
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <i data-lucide="file-text" class="text-green-600 mr-2"></i>
          <label class="text-sm font-medium text-gray-700">Upload Document</label>
        </div>
        <div class="border-2 border-dashed rounded-lg p-4 hover:border-green-400">
          <label class="cursor-pointer flex flex-col items-center justify-center">
            <input type="file" name="eventDocument" class="hidden" accept=".pdf,.doc,.docx,.txt" required />
            <i data-lucide="upload" class="mx-auto h-10 w-10 text-gray-400"></i>
            <p class="mt-1 text-sm text-gray-500">Click to upload document</p>
            <p class="text-xs text-gray-400">PDF, DOC, DOCX, TXT</p>
          </label>
        </div>
      </div>

      <!-- Upload Primary Image -->
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <i data-lucide="image" class="text-green-600 mr-2"></i>
          <label class="text-sm font-medium text-gray-700">Upload Primary Image</label>
        </div>
        <div class="border-2 border-dashed rounded-lg p-4 hover:border-green-400">
          <label class="cursor-pointer flex flex-col items-center justify-center">
            <input type="file" name="eventPrimaryImage" class="hidden" accept="image/*" required />
            <i data-lucide="upload" class="mx-auto h-10 w-10 text-gray-400"></i>
            <p class="mt-1 text-sm text-gray-500">Click to upload image</p>
            <p class="text-xs text-gray-400">PNG, JPG, GIF up to 10MB</p>
          </label>
        </div>
      </div>

      <!-- Upload Secondary Image -->
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <i data-lucide="image" class="text-green-600 mr-2"></i>
          <label class="text-sm font-medium text-gray-700">Upload Secondary Image</label>
        </div>
        <div class="border-2 border-dashed rounded-lg p-4 hover:border-green-400">
          <label class="cursor-pointer flex flex-col items-center justify-center">
            <input type="file" name="eventSecondaryImage" class="hidden" accept="image/*" required />
            <i data-lucide="upload" class="mx-auto h-10 w-10 text-gray-400"></i>
            <p class="mt-1 text-sm text-gray-500">Click to upload image</p>
            <p class="text-xs text-gray-400">PNG, JPG, GIF up to 10MB</p>
          </label>
        </div>
      </div>

      <!-- Venue Field -->
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <i data-lucide="map-pin" class="text-green-600"></i>
          <label class="ml-2 text-sm font-medium text-gray-700">Venue</label>
        </div>
        <input type="text" name="eventVenue" placeholder="Venue" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
      </div>

      <!-- Date Field -->
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <i data-lucide="calendar" class="text-green-600"></i>
          <label class="ml-2 text-sm font-medium text-gray-700">Event Date</label>
        </div>
        <input type="date" name="eventDate" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
      </div>

      <!-- Alumni Name Field -->
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <i data-lucide="user" class="text-green-600"></i>
          <label class="ml-2 text-sm font-medium text-gray-700">Event Title</label>
        </div>
        <input type="text" name="eventTitle" placeholder="Event Title" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
      </div>

      <!-- Upload Button -->
      <div class="mt-6">
        <button type="submit" class="w-full py-3 px-4 rounded-lg text-white font-medium bg-green-600 hover:bg-green-700 transition duration-300 transform hover:scale-105">
          Upload Event
        </button>
      </div>
    </form>
    <!-- ✅ FORM END -->
  </div>

  <script>
    lucide.createIcons()
  </script>
</body>
</html>
