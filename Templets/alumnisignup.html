<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alumni Signup</title>
  <script>
    function validateForm(e) {
      const form = document.getElementById("alumniForm");
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        e.preventDefault();
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
{% load static %}
<body
  class="min-h-screen bg-cover bg-center p-6 flex items-center justify-center"
  style="background-image: url('{% static 'Photos/students.webp' %}') filter: saturate(1.2);"
>

  <div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-lg shadow-xl w-full max-w-4xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Alumni Registration</h2>

    <form id="alumniForm" onsubmit="validateForm(event)" method="POST">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column -->
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Name</label>
            <input
              type="text"
              name="name"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input
              type="email"
              name="email"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Enter your email"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <input
              type="password"
              name="password"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Create a password"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Confirm your password"
              required
            />
          </div>
        </div>

        <!-- Right Column -->
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Designation</label>
            <input
              type="text"
              name="designation"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Your current job title"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Passout Year</label>
            <input
              type="number"
              name="passoutYear"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Year of graduation"
              min="1900"
              max="2099"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Location</label>
            <input
              type="text"
              name="location"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Your current city/country"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Company</label>
            <input
              type="text"
              name="company"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Your current company"
              required
            />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-8 flex flex-col items-center">
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white py-3 px-8 rounded-lg font-medium transition-all transform hover:scale-105 w-full md:w-1/2"
        >
          Register as Alumni
        </button>

        <a href="{% url 'login' %}" class="mt-4 text-gray-600 hover:text-gray-800">
          Already have an account? Login
        </a>
      </div>
    </form>
  </div>
</body>
</html>
