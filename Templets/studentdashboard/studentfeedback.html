{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-white p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-xl p-8">
    <h1 class="text-4xl font-bold text-center text-blue-700 mb-6">ðŸ“‹ Student Feedback Form</h1>

    {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
          <p class="bg-green-100 border border-green-300 text-green-800 p-3 rounded-lg">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'studentfeedback' %}" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block font-semibold text-gray-700">Name</label>
        <input type="text" name="name" required placeholder="Enter your name"
               class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Email</label>
        <input type="email" name="email" required placeholder="Enter your email"
               class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Phone</label>
        <input type="number" name="phone" required placeholder="Enter your phone number"
               class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Department</label>
        <input type="text" name="department" required placeholder="Enter your department"
               class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Year</label>
        <input type="text" name="year" required placeholder="e.g., 2nd Year"
               class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Feedback</label>
        <textarea name="feedback" rows="4" required placeholder="Share your thoughts..."
                  class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
        Submit Feedback
      </button>
    </form>
  </div>
</body>
</html>
