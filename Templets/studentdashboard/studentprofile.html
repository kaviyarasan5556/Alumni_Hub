<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white py-12 px-4 sm:px-6 lg:px-8">

  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Header -->
      <div class="bg-blue-600 px-8 py-6">
        <div class="flex items-center space-x-4">
          <i data-lucide="graduation-cap" class="text-white w-8 h-8"></i>
          <h2 class="text-2xl font-bold text-white">Student Profile</h2>
        </div>
        <p class="mt-2 text-blue-100">Fill in your academic and personal information</p>
      </div>

      <form class="p-8" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- Photo Upload Section -->
          <div class="md:col-span-2">
            <div class="flex flex-col items-center space-y-4">
              <div class="relative">
                <div class="w-32 h-32 rounded-full overflow-hidden bg-gray-100 border-4 border-white shadow-lg" id="photoPreviewContainer">
                  <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile preview" class="w-full h-full object-cover" />
                </div>
                <label for="photo-upload" class="absolute bottom-0 right-0 bg-blue-600 rounded-full p-2 cursor-pointer hover:bg-blue-700 transition-colors duration-200 shadow-lg">
                  <i data-lucide="camera" class="h-5 w-5 text-white"></i>
                </label>
                <input type="file" id="photo-upload" name="photo" accept="image/*" class="hidden">
              </div>
              <p class="text-sm text-gray-500">Upload your professional photo</p>
            </div>
          </div>

          <!-- Personal Information -->
          <div class="md:col-span-2">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
              <i data-lucide="user" class="h-5 w-5 mr-2 text-blue-600"></i> Personal Information
            </h3>
            <div class="bg-gray-50 p-4 rounded-lg space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                  <input type="text" name="fullName" value="Ananya Raj" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
                  <input type="text" name="rollNumber" value="CSE2023001" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">CGPA</label>
                  <input type="number" step="0.01" min="0" max="10" name="cgpa" value="8.67" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Standing Arrear</label>
                  <select name="standingArrear" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="false" selected>No</option>
                    <option value="true">Yes</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">History of Arrears</label>
                  <input type="number" name="arrearHistory" value="1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Attendance (%)</label>
                  <input type="number" step="0.01" min="0" max="100" name="attendance" value="93.5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
              </div>
            </div>
          </div>

          <!-- Academic Information -->
          <div class="md:col-span-2">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
              <i data-lucide="book-open" class="h-5 w-5 mr-2 text-blue-600"></i> Academic Information
            </h3>
            <div class="bg-gray-50 p-4 rounded-lg space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Graduation Year</label>
                  <select name="graduationYear" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Degree</label>
                  <select name="degree" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Degree</option>
                    <option selected>B.Tech</option>
                    <option>M.Tech</option>
                    <option>MBA</option>
                    <option>B.E</option>
                    <option>Ph.D</option>
                    <option>Other</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                  <select name="department" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Department</option>
                    <option selected>Computer Science And Engineering</option>
                    <option>Information Technology</option>
                    <option>Electronics And Communication Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Artificial Intelligence And Data Science</option>
                    <option>Computer Science And Business Systems</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Location -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            <input type="text" name="location" value="Coimbatore" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8">
          <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 flex items-center justify-center space-x-2">
            <i data-lucide="send" class="h-5 w-5"></i>
            <span>Submit Profile</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    lucide.createIcons();

    document.getElementById('photo-upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = function () {
          const container = document.getElementById('photoPreviewContainer');
          container.innerHTML = `<img src="${reader.result}" alt="Profile preview" class="w-full h-full object-cover" />`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
