<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
{% load static %}
<body
  class="min-h-screen bg-cover bg-center p-6 flex items-center justify-center"
  style="background-image: url('{% static 'Photos/students.webp' %}'); filter: saturate(1.2);"
>

  <div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-lg shadow-xl w-full max-w-4xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Student Registration</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column -->
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Name</label>
            <input
              type="text"
              name="name"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input
              type="email"
              name="email"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter your email"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <input
              type="password"
              name="password"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Create a password"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Confirm your password"
              required
            />
          </div>
        </div>

        <!-- Right Column -->
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Roll Number</label>
            <input
              type="text"
              name="rollNumber"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your student ID"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Course</label>
            <input
              type="text"
              name="course"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your course name"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Year</label>
            <select
              name="year"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            >
              <option value="">Select Year</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Branch</label>
            <input
              type="text"
              name="branch"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your branch/department"
              required
            />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-8 flex flex-col items-center">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-8 rounded-lg font-medium transition-all transform hover:scale-105 w-full md:w-1/2"
        >
          Register as Student
        </button>

        <a
          href="{% url 'login' %}"
          class="mt-4 text-gray-600 hover:text-gray-800"
        >
          Already have an account? Login
        </a>
      </div>
    </form>
  </div>
</body>
</html>
